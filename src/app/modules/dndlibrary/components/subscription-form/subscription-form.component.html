<form *ngIf="myForm" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" >
  <input formControlName="name" placeholder="Your name">
  <input formControlName="email" placeholder="Your email">
  <input formControlName="message" placeholder="Your message">

  <button type="submit">Send</button>
  <button type="button" (click)="setOtherValues()">Set other values</button>
</form>
